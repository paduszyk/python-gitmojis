name: Publish package

on:
  workflow_dispatch:

jobs:
  get-release-tag:
    name: Get the package version
    runs-on: ubuntu-latest
    outputs:
      package-version: ${{ steps.package-version.outputs.package-version }}
    steps:
      - name: Check out ğŸ‰
        uses: actions/checkout@v4.1.7
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5.2.0
        with:
          cache: pip
      - name: Get the package version ğŸ”–
        id: package-version
        run:
          echo "package-version=$(python ./scripts/package_version.py)" >> "$GITHUB_OUTPUT"
  pypi-publish:
    needs: get-release-tag
    name: Upload to PyPI
    runs-on: ubuntu-latest
    environment:
      name: PyPI
      url: https://pypi.org/p/python-gitmojis
    permissions:
      id-token: write
    steps:
      - name: Check out ğŸ‰
        uses: actions/checkout@v4.1.7
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5.2.0
        with:
          cache: pip
      - name: Install PyPA `build` package ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Build the package ğŸ‘·
        run:
          python -m build
      - name: Publish to PyPI ğŸš€
        uses: pypa/gh-action-pypi-publish@v1.10.1
  create-release-tag:
    needs:
      - get-release-tag
      - pypi-publish
    name: Create the release tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out ğŸ‰
        uses: actions/checkout@v4.1.7
      - name: Create tag ğŸ”–
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git tag "${{ needs.get-release-tag.outputs.package-version }}"
          git push --tags
  publish-release:
    needs:
      - get-release-tag
      - create-release-tag
    name: Publish GitHub release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out ğŸ‰
        uses: actions/checkout@v4.1.7
      - name: Publish GitHub Release ğŸ“
        uses: softprops/action-gh-release@v2.0.8
        with:
          tag_name: ${{ needs.get-release-tag.outputs.package-version }}
          generate_release_notes: true
