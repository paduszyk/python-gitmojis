name: Build package

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - LICENSE
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - LICENSE

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    strategy:
      matrix:
        session:
          - black
          - mypy
          - ruff
      fail-fast: false
    steps:
      - name: Check out 🎉
        uses: actions/checkout@v4.2.0
      - name: Set up Python 🐍
        uses: actions/setup-python@v5.2.0
        with:
          cache: pip
      - name: Install Nox 📦
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox
      - name: Run Nox 🦊
        run:
          nox -s ${{ matrix.session }}
  test:
    name: Run tests
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      fail-fast: false
    steps:
      - name: Check out 🎉
        uses: actions/checkout@v4.2.0
      - name: Set up Python 🐍
        uses: actions/setup-python@v5.2.0
        with:
          python-version: |
            3.10
            3.11
            3.12
          cache: pip
      - name: Install Nox 📦
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox
      - name: Run Nox 🦊
        run:
          nox -s test
      - name: Upload coverage reports to Codecov ⛱️
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        uses: codecov/codecov-action@v4.6.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
