name: Sync the backup with the API

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  sync:
    name: Sync and create PR
    runs-on: ubuntu-latest
    steps:
      - name: Check out ğŸ‰
        uses: actions/checkout@v4.1.5
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5.1.0
        with:
          cache: pip
      - name: Install the package ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Run the `sync` command ğŸš€
        run:
          gitmojis sync
      - name: Create pull request ğŸ‰
        uses: peter-evans/create-pull-request@v6.0.5
        with:
          token: ${{ secrets.CREATE_PR_ACTION_TOKEN }}
          commit-message: ğŸ± Update the backup file with the Gitmoji API data
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: sync-backup-file-with-api
          branch-suffix: short-commit-hash
          title: ğŸ± Update the backup file with the Gitmoji API data
          body: |
            ## Description

            The backup file has been updated to represent the current state of the official Gitmoji API. ğŸ‰

            â„¹ï¸ Automated changes by [Create Pull Request](https://github.com/peter-evans/create-pull-request) action by Peter Evans.
          assignees: paduszyk
          labels: chores
