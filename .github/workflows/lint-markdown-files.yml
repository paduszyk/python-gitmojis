name: Lint Markdown files

on:
  push:
    branches:
    - main
    paths:
    - '**.md'
  pull_request:
    branches:
    - main
    paths:
    - '**.md'

jobs:
  lint:
    name: Lint Markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out ðŸŽ‰
      uses: actions/checkout@v4.1.1
    - name: Run `markdownlint` ðŸŽ¨
      uses: DavidAnson/markdownlint-cli2-action@v15.0.0
      with:
        config: .markdownlint.jsonc
        globs: '**/*.md'
